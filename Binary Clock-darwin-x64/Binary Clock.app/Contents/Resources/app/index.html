<!-- electron-packager ./binary_clock --platform=darwin --arch=x64 --version=1.2.2 --overwrite -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Binary Clock</title>
</head>
<body onload="binaryClock();">
	<section>
		<div class="clock-column" data-index="0">
			<div class="dot off" data-subindex="1"></div>
			<div class="dot off" data-subindex="0"></div>
		</div>
		<div class="clock-column" data-index="1">
			<div class="dot off" data-subindex="3"></div>
			<div class="dot off" data-subindex="2"></div>
			<div class="dot off" data-subindex="1"></div>
			<div class="dot off" data-subindex="0"></div>
		</div>
		<div class="clock-column" data-index="2">
			<div class="dot off" data-subindex="2"></div>
			<div class="dot off" data-subindex="1"></div>
			<div class="dot off" data-subindex="0"></div>
		</div>
		<div class="clock-column" data-index="3">
			<div class="dot off" data-subindex="3"></div>
			<div class="dot off" data-subindex="2"></div>
			<div class="dot off" data-subindex="1"></div>
			<div class="dot off" data-subindex="0"></div>
		</div>
		<div class="clock-column" data-index="4">
			<div class="dot off" data-subindex="2"></div>
			<div class="dot off" data-subindex="1"></div>
			<div class="dot off" data-subindex="0"></div>
		</div>
		<div class="clock-column" data-index="5">
			<div class="dot off" data-subindex="3"></div>
			<div class="dot off" data-subindex="2"></div>
			<div class="dot off" data-subindex="1"></div>
			<div class="dot off" data-subindex="0"></div>
		</div>
	</section>
	<link rel="stylesheet" href="./css/styles.css" class="styles">
	<script src="./js/clock.js"></script>
</body>
</html>
